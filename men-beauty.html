        function viewProduct(productId) {
            let selectedProduct = products.find(p => p.id === productId);
            localStorage.setItem('source', 'men-beauty');
            localStorage.setItem('selectedProduct', JSON.stringify(selectedProduct));
            window.location.href = 'products.html'; // Redirect to product details page
        }
    
        function displayProducts() {
            let productList = document.getElementById('product-list');
            productList.innerHTML = '';
    
            products.forEach(product => {
                let productHTML = `
                    <div class="col-sm-2">
                        <div class="card m-2 p-1" onclick="viewProduct(${product.id})" style="cursor: pointer;">
                            <img style='border-radius:5px;' class='img-fluid' src="${product.url}" alt="${product.title}">
                            <hr>
                            <h6>${product.brand}</h6>
                            <p>${product.title}</p>
                            <div class='d-flex justify-content-between'>
                                <p>₹${product.price}</p>
                                <button class='btn btn-outline-primary'>Buy now</button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productHTML;
            }); 
        }
